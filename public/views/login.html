<header class="p-4 md:p-9 absolute top-0 left-0">
    <a href="/">
        <h2 class="text-xl md:text-2xl font-bold">WeatherApp</h2>
    </a>
</header>
<main class="flex flex-col md:flex-row min-h-screen items-center justify-between gap-4 md:gap-9 p-4 md:p-9">
    <section class="w-full md:w-[450px] md:flex-shrink-0">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 md:mb-9">Connexion</h1>
        <p class="mb-6 md:mb-8">Si vous n'avez pas de compte, <a class="text-blue-500 font-bold" href="/register">cr√©ez un compte</a></p>
        <form class="flex flex-col w-full" id="loginForm">
            <div class="flex flex-col space-y-2">
                <label for="email" class="text-gray-800">Email</label>
                <input type="email" id="email" name="email" class="border-gray-300 border-solid border-2 rounded-md px-4 py-2">
            </div>
           
            <div class="flex flex-col space-y-2">
                <label for="password" class="text-gray-800">Mot de passe</label>
                <input type="password" id="password" name="password" class="border-gray-300 border-solid border-2 rounded-md px-4 py-2">
            </div>
            <div class="flex justify-center mt-16">
                <button type="submit" class="bg-blue-500 text-white font-bold rounded-md px-4 py-2">Connexion</button>
            </div>
        </form>
    </section>

    <section class="hidden md:block flex-1 h-[70vh]">
        <div class="w-full h-full">
            <img class="w-full h-full rounded-2xl object-cover" src="./image/bg_login.jpg" alt="run">
        </div>
    </section>
</main>
