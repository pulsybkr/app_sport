<header class="p-9 absolute top-0 left-0">
    <a href="/">
        <h2 class="text-2xl font-bold">WeatherApp</h2>
    </a>
</header>
<main class="flex h-screen items-center justify-between gap-9 p-9">
    <section class="w-[450px] flex-shrink-0">
        <h1 class="text-4xl font-bold mb-9">Créer un nouveau compte</h1>
        <p class="mb-8">Si vous avez déjà un compte, <a class="text-blue-500 font-bold" href="/login">connectez-vous</a></p> 
        <form class="flex flex-col space-y-4" action="" id="registerForm">
            <div class="flex space-x-8">
                <div class="flex flex-col space-y-2">
                    <label for="firstname" class="text-gray-800">Prénom</label>
                    <input type="text" id="firstname" name="firstname" class="border-gray-300 border-solid border-2 rounded-md px-4 py-2">
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="lastname" class="text-gray-800">Nom</label>
                    <input type="text" id="lastname" name="lastname" class="border-gray-300 border-solid border-2 rounded-md px-4 py-2">
                </div>
            </div>
            <div class="flex flex-col space-y-2">
                <label for="email" class="text-gray-800">Email</label>
                <input type="email" id="email" name="email" class="border-gray-300 border-solid border-2 rounded-md px-4 py-2">
            </div>
            <div class="flex flex-col space-y-2">
                <label for="date_of_birth" class="text-gray-800">Date de naissance</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="border-gray-300 border-solid border-2 rounded-md px-4 py-2">
            </div>
            <div class="flex flex-col space-y-2">
                <label for="password" class="text-gray-800">Mot de passe</label>
                <input type="password" id="password" name="password" class="border-gray-300 border-solid border-2 rounded-md px-4 py-2">
            </div>
            <div class="flex justify-center mt-16">
                <button type="submit" class="bg-blue-500 text-white font-bold rounded-md px-4 py-2">Créer un compte</button>
            </div>
        </form>
    </section>

    <section class="flex-1 h-[80vh]">
        <div class="w-full h-full">
            <img class="w-full h-full rounded-2xl object-cover" src="./image/bg_register.jpg" alt="run">
        </div>
    </section>
</main>
