<main class="h-screen z-0 ml-[175px] px-16 pt-4">
    <section class="w-full mt-4">
        <div id="activity-header" class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Activité en cours</h1>
            <div class="flex gap-4">
                <button id="start-activity" class="bg-green-500 text-white px-6 py-2 rounded-lg">
                    Démarrer
                </button>
                <button id="pause-activity" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hidden">
                    Pause
                </button>
                <button id="stop-activity" class="bg-red-500 text-white px-6 py-2 rounded-lg hidden">
                    Arrêter
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div id="map" class="h-[400px] w-full rounded-lg"></div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Statistiques en temps réel</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-gray-600">Distance</p>
                            <p id="current-distance" class="text-2xl font-bold">0.00 km</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Durée</p>
                            <p id="current-duration" class="text-2xl font-bold">00:00:00</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Vitesse actuelle</p>
                            <p id="current-speed" class="text-2xl font-bold">0.0 km/h</p>
                        </div>
                        <div>
                            <p class="text-gray-600">Calories</p>
                            <p id="calories-burned" class="text-2xl font-bold">0 kcal</p>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold mb-4">Progression</h2>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="progress-bar" 
                                     class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" 
                                     style="width: 0%" 
                                     role="progressbar" 
                                     aria-valuenow="0" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Informations du parcours</h2>
                    <div id="parcours-info" class="space-y-2">
                        <p id="parcours-name" class="text-lg font-semibold"></p>
                        <p id="parcours-distance" class="text-gray-600"></p>
                        <p id="parcours-type" class="text-gray-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
