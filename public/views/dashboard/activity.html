<main class="h-screen z-0 ml-[175px] px-16 pt-4">
    <section class="w-full mt-4 flex justify-end">
        <button id="create-activity" class="bg-[#E6F285] text-black font-bold rounded-2xl px-8 py-4">Commencer</button>
    </section>
    <section class="w-full flex gap-4">
        <div class="w-1/2">
            <h2 class="text-2xl font-bold mb-4">Derniere activité</h2>
            <div id="last-activity"></div>
            <button class="text-black bg-[#E6F285] font-bold rounded-lg px-6 py-3">
                voir plus
            </button>
        <!-- <div id="map" class="w-full h-[400px] rounded-2xl z-0"></div> -->
        </div>
        <div class="w-1/2">
            <h2 class="text-2xl font-bold mb-4">Mes parcours</h2>
            <div id="my-parcours"></div>
        </div>
    </section>

   
</main>

<div id="modal-activity" class="hidden justify-center items-center fixed top-0 z-50 left-0 w-screen h-screen bg-black bg-opacity-50"> 
    <section class="bg-white p-8 rounded-2xl">
        <h2 class="text-2xl font-black mb-8">Commencez une nouvelle activité</h2>
        <div class="flex flex-col gap-8">
            <div>
                <label for="activity-name">Nom de l’activité</label>
                <input id="activity-name" type="text" placeholder="Nom de l'activité" class="w-full p-2 rounded-lg border border-gray-300 mt-2">
            </div>
            
            <div>
                <label for="activity-type">Type d'activité</label>
                <select id="activity-type" class="w-full p-2 rounded-lg border border-gray-300 mt-2">
                    <option value="">Sélectionnez un type</option>
                    <option value="velo">Vélo</option>
                    <option value="marche">Marche</option>
                    <option value="course">Course</option>
                    <option value="marathon">Marathon</option>
                </select>
            </div>

            <div>
                <label for="activity-parcours">Parcours disponibles</label>
                <select id="activity-parcours" class="w-full p-2 rounded-lg border border-gray-300 mt-2">
                    <option value="">Sélectionnez d'abord un type</option>
                </select>
            </div>

            <div id="parcours-distance" class="text-sm text-gray-600"></div>
        </div>

        <div class="flex justify-end gap-4">
            <button id="save-activity" class="mt-4 text-black bg-green-500 font-bold rounded-lg px-6 py-3">
                Commencer
            </button>
            <button id="close-activity" class="mt-4 bg-red-700 text-white font-bold rounded-lg px-6 py-3">
                Annuler
            </button>
        </div>
    </section>
</div>
