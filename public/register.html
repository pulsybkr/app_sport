<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body class="bg-dark-50 text-center">
    <div id="toastContainer" class="fixed top-0 right-0 p-4 w-1/3"></div>
    <main id="app" class="flex flex-col justify-between items-center h-screen p-8">
        <header class="flex w-full justify-between p-4">
            <div>
                <p class="text-xl font-bold">logo.</p>
            </div>
        </header>
        <section class="flex justify-between items-center h-full">
            <div class="flex flex-col items-start">
                <h1 class="text-3xl font-bold mb-4">CREATE NEW ACCOUNT</h1>
                <p class="text-sm mb-4">Already have an account ? <a class="text-blue-500" href="/login.html" data-link>Login</a>
                </p>
                <form id="registerForm">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex flex-col items-start mr-2">
                            <label class="text-sm mb-1" for="firstname">First Name</label>
                            <input class="border-2 border-gray-900 rounded-md p-2" type="text" id="firstname"
                                name="firstname" placeholder="John">
                        </div>
                        <div class="flex flex-col items-start">
                            <label class="text-sm mb-1" for="lastname">Last Name</label>
                            <input required class="border-2 border-gray-900 rounded-md p-2" type="text" id="lastname"
                                name="lastname" placeholder="Doe">
                        </div>
                    </div>
                    <div class="flex flex-col items-start mb-4">
                        <label class="text-sm mb-1" for="date_of_birth">Date of Birth</label>
                        <input required class="w-full border-2 border-gray-900 rounded-md p-2" type="date" id="date_of_birth" name="date_of_birth">
                    </div>

                    <div class="flex flex-col items-start mb-4">
                        <label class="text-sm mb-1" for="email">Email</label>
                        <input required class="w-full border-2 border-gray-900 rounded-md p-2" type="email" id="email"
                            name="email" placeholder="john.doe@example.com">
                    </div>
                    <div class="flex flex-col items-start mb-4">
                        <label class="text-sm mb-1" for="password">Password</label>
                        <input required class="w-full border-2 border-gray-900 rounded-md p-2" type="password" id="password"
                            name="password" placeholder="********">
                    </div>
                    <div>
                        <button type="submit" class="bg-gray-900 text-white rounded-md pt-2 pb-2 pl-4 pr-4">Register</button>
                    </div>
                </form>
            </div>
            <div class="pl-8 rounded-lg w-auto h-[80vh] p-4">
                <img class="w-full rounded-lg h-full object-cover" src="image/bg_register.jpg" alt="Register">
            </div>
            <div>

            </div>
        </section>
    </main>
    <script type="module" src="../dist/auth/register.js"></script>
</body>

</html>
